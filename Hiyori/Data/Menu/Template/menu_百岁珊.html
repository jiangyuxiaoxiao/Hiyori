<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style type="text/css">
    @font-face {
        font-family: "托莉圆";
        src: url("/fonts/FZSEJW.ttf") format("ttf");

    }
    table thead, table tr, table,table td, table th {
    border-width: 4px;
    border-style: solid;
    border-color: rgb(181, 211, 217);
    }
    table{
    width: 100%;
    height: 100%;
    border-collapse: collapse;
    }
    /* Padding and font style */
    table td, table th, p{
    padding: 20px 40px;
    font-size: 38px;
    font-family: "托莉圆", 等线, "Times New Roman", serif;
    }
    /* Alternating background colors */
    table tr:nth-child(even) {
    background: rgb(111, 160, 172);
    color: rgb(252, 238, 226);
    }
    table tr:nth-child(odd){
    background: rgb(252, 238, 226);
    color: rgb(111, 160, 172);
    }
    p {
        color: rgb(111, 160, 172);
    }
    body {
        background-color: rgba(181, 211, 217, 50%);
    }

</style>

<body>
    <p style="text-align: center; font-size: 70px; line-height: 0">妃爱指南</p>
    <p style="font-size: 42px; font-weight: bold; line-height: 0">普通插件</p>
    <table style="word-break:break-all; table-layout: fixed;">
        <thead>
            <tr>
                <th width="10%">功能名</th>
                <th width="20%">简介</th>
                <th width="35%">用法</th>
                <th width="25%">权限要求</th>
                <th width="10%">CD权重</th>
            </tr>
        </thead>
            <tr></tr>
        Normal_Plugin
    </table>
    <p style="font-size: 42px; font-weight: bold; line-height: 0">管理插件</p>
    <table style="word-break:break-all; table-layout: fixed;">
        <thead>
            <tr>
                <th width="10%">功能名</th>
                <th width="20%">简介</th>
                <th width="35%">用法</th>
                <th width="25%">权限要求</th>
                <th width="10%">CD权重</th>
            </tr>
        </thead>
            <tr></tr>
        Admin_Plugin
    </table>
    <p style="font-size: 42px; font-weight: bold; line-height: 0">被动插件</p>
    <table style="word-break:break-all; table-layout: fixed;">
        <thead>
            <tr>
                <th width="10%">功能名</th>
                <th width="20%">简介</th>
                <th width="35%">用法</th>
                <th width="25%">权限要求</th>
                <th width="10%">CD权重</th>
            </tr>
        </thead>
            <tr></tr>
        Auto_Plugin
    </table>
    <p style="color: rgb(201, 071, 055); text-decoration: line-through">插件名标红划线的插件在当前群聊中已关闭</p>
    <p style="color: rgb(0, 0, 0); text-decoration: line-through">插件名标黑划线的插件在个人响应中已关闭</p>
</body>
</html>
